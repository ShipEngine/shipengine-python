[tool.poetry]
name = "shipengine_sdk"
version = "0.1.0"
description = "A Python library for ShipEngine."
authors = ["KaseyCantu <kpc.software.engineer@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/ShipEngine/shipengine-python"

[tool.poetry.dependencies]
python = "^3.7"
aiohttp = "^3.7.4"
requests = "^2.25.1"
python-dotenv = "^0.15.0"

[tool.poetry.dev-dependencies]
pytest = "^4.6"
black = "^20.8b1"
flake8 = "^3.8.4"
Sphinx = "^3.5.2"
tox = "^3.23.0"
coverage = "^5.5"
pytest-cov = "^2.11.1"
pre-commit = "^2.11.0"

[tool.black]
line-length = 100
target-verstion = ["py37"]
verbose = true

[tool.poetry.scripts]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
